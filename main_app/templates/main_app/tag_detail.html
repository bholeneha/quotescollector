{% extends 'base.html' %}
{% block content %}

<h1>Tag Details</h1>

<div class="row">
  
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ tag.name }}</span>
      </div>
      <div class="card-action">
        <a href="{% url 'tags_update' tag.id %}">Edit</a>
        <a href="{% url 'tags_delete' tag.id %}">Delete</a>
      </div>
    </div>
 
</div>
{% endblock %}

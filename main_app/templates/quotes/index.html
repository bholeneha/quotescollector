{% extends 'base.html' %}
{% block content %}

<h1>Quotes List</h1>
{% for quote in quotes %}
  <div class="card">
    <a href="/quotes/{{quote.id}}">
      <div class="card-content">
          <span class="card-title">{{ quote.quote }}</span>
          <p class="author">Author: {{ quote.author }}</p>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}

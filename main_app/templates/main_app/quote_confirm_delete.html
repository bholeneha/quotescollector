{% extends 'base.html' %}

{% block content %}
  <h1>Delete Quote</h1>

  <p> {{object.quote}} </p>

  <h4>Are you sure you want to delete this quote?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'detail' quote.id %}">Cancel</a>
  </form>
{% endblock %}
